<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <div class="heading"> Tic Tac Toe</div><br>
    <div class="container">
        <h3>Lets start the game..</h3>
        <div id="mode-selection" class="mode-selection"></div>
        <div id="next" class="next-move"></div>
        <table class="game-board">
            <tr>
                <td id="td0"></td>
                <td id="td1"></td>
                <td id="td2"></td>
            </tr>
            <tr>
                <td id="td3"></td>
                <td id="td4"></td>
                <td id="td5"></td>
            </tr>
            <tr>
                <td id="td6"></td>
                <td id="td7"></td>
                <td id="td8"></td>
            </tr>
        </table>
    </div>
</div>
    <script src="tictactoe.js"></script>
    <script src="minimax.js"></script>
</body>
</html>
